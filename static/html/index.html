  <body>

  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#new task" onclick="document.getElementById('taskAdd').style.display='block'">New task</a>
    <a href="#calendar">Calendar</a>
    <a class="right" href="#notifications">Notifications</a>
    <a class="right" href="#login" onclick="document.getElementById('loginFrom').style.display='block'">Login</a>
    <a class="right" href="#sign up" onclick="document.getElementById('SignUpForm').style.display='block'">Sign up</a>

<!--Calendar form-->


  <div class="calendar">
    <div id="datepicker"></div>
    <input type="hidden" id="datepicker_value">    
   </div>
  </div>

<!-- Login form -->

  <div id="loginFrom" class="modal">
    <span onclick="document.getElementById('loginFrom').style.display='none'"
  class="close" title="Close Modal">&times;</span>

    <form class="modal-content">

      <div class="container">
        <p>
        <label for="login"><b>Username</b></label>
        <input type="textLog" placeholder="Enter Login" name="login" required>
        </p>

        <p>
        <label for="pswLog"><b>Password</b></label>
        <input type="passwordLog" placeholder="Enter Password" name="pswLog" required>
        </p>

        <p>
        <button type="submitLog" onclick="alert('This function is in progress')">Login</button>
        </p>

        <p>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        </p>

      <div class="clearfix">
        <p>
          <span class="pswLog"> Forgot <a href="#">password?</a></span>
        </p>
        <button type="button" onclick="document.getElementById('loginFrom').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </div>
    </form>
  </div>

<!--Sign up form -->

<div id="SignUpForm" class="modal">
  <span onclick="document.getElementById('SignUpForm').style.display='none'"
  class="close" title="Close Modal">&times;</span>
  <form class="modal-content">
    <div class="container" style="width: fit-content;">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="emailUp"><b>Email</b></label>
      <input id="mailSignUp" type="textUp" placeholder="Enter Email" name="emailUp" required>

      <label for="nameUp"><b>Name</b></label>
      <input id="nameSignUp" type="textUp2" placeholder="Enter Name" name="nameUp" required>

      <label for="surnameUp"><b>Name</b></label>
      <input id="surnameSignUp" type="textUp3" placeholder="Enter Surname" name="surnameUp" required>

      <label for="pswUp"><b>Password</b></label>
      <input id="passSignUp" type="passwordUp" placeholder="Enter Password" name="pswUp" required>

      <label for="psw-repeatUp"><b>Repeat Password</b></label>
      <input id="repeatPassSignUp" type="passwordUp2" placeholder="Repeat Password" name="psw-repeatUp" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('SignUpForm').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submitUp" class="signup" onclick="alert('This function is in progress')">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<!-- CreateTasks -->

<div id="taskAdd" class="modal">
  <span onclick="document.getElementById('taskAdd').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <form class="modal-content">

    <div class="container">
      <label for="nameAdd"><b>Name of a task</b></label>
      <input type="textAdd" placeholder="Enter a name" name="nameAdd" required>

      <label for="pswAdd"><b>Priority</b></label>
      <input type="numberAdd" placeholder="Enter a number from 1 to 5" name="pswAdd" required>

      <label for="pswAdd"><b>Deadline</b></label>
      <input type="dateAdd" placeholder="Enter a date" name="pswAdd" required>

      <button type="submitAdd">Create</button>

    <div class="clearfix">
      <button type="button" onclick="document.getElementById('taskAdd').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </div>
  </form>
</div>

<div id="percentage" style="width: 500px; height: 400px;"></div>

<!-- Circle diagram-->

  <script src="https://www.google.com/jsapi"></script>
  <script>
  google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawChart);
    function drawChart() {
     var data = google.visualization.arrayToDataTable([
      ['Приорітет', 'Кількість'],
      ['Середній', 68.09],
      ['Найвищий', 5.03],
      ['Високий', 10.93],
      ['Маленький', 15.95],
     ]);
     var options = {
      title: 'Статус завдань',
      is3D: false,
      pieResidueSliceLabel: 'Інші'
     };
     var chart = new google.visualization.PieChart(document.getElementById('percentage'));
      chart.draw(data, options);
    }
    </script>
